---
- name: Download Node Exporter
  get_url:
    url: https://github.com/prometheus/node_exporter/releases/download/v1.8.1/node_exporter-1.8.1.linux-amd64.tar.gz
    dest: /tmp/node_exporter.tar.gz

- name: Extract Node Exporter
  unarchive:
    src: /tmp/node_exporter.tar.gz
    dest: /opt
    remote_src: yes
    creates: /opt/node_exporter-1.8.1.linux-amd64/node_exporter

- name: create group
  group:
    name: prometheus
    system: yes
  
- name: create user
  user:
    name: prometheus
    group: prometheus
    system: yes
    shell: /sbin/nologin

- name: make folders
  file:
    path: "{{ item }}"
    state: directory
    owner: prometheus
    group: prometheus
    mode: 0775
  loop:
    - /var/lib/node

- name: Move file
  command: mv /opt/node_exporter-1.8.1.linux-amd64/node_exporter /var/lib/node/

- name: Create Node Exporter service
  copy:
    content: |
      [Unit]
      Description=Prometheus Node Exporter
      Documentation=https://prometheus.io/docs/introduction/overview/
      Wants=network-online.target
      After=network-online.target

      [Service]
      Type=simple
      User=prometheus
      Group=prometheus
      ExecReload=/bin/kill -HUP $MAINPID
      ExecStart=/var/lib/node/node_exporter

      SyslogIdentifier=prometheus_node_exporter
      Restart=always

      [Install]
      WantedBy=multi-user.target
    dest: /etc/systemd/system/node.service

- name: Start Node Exporter service
  systemd:
    name: node
    state: started
    enabled: yes